<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lists and Tables" />
    <meta name="keyword" content="Lists and Tables" />
    <meta name="robots" content="INDEX , include" />
    <title>Lists and Tables</title>
  </head>
  <body>
    <h3>This is my ordered list</h3>
    <ol type="1">
      <li>First line</li>
      <li>Second line</li>
      <li>Third Line</li>
    </ol>

    <h3>Ths is my first unordered list</h3>
    <ul type="square">
      <li>First Line</li>
      <li>Second line</li>
      <li>Third Line</li>
    </ul>

    <!--Tables-->

    <h2>Tables begins from here</h2>
    <table>
      <thead>
        <tr>
          <td>Name</td>
          <td>Class</td>
          <td>Roll No</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Rishabh</td>
          <td>12</td>
          <td><a href="https://www.google.com">20221037</a></td>
        </tr>
        <tr>
          <td>Rohan</td>
          <td>12</td>
          <td>2212122</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
