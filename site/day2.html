<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links And Images</title>
</head>
<body>
    <a href="https://www.google.com">go to google, this will go to new tab in same page</a> 
    <br>
    <a href="https://www.youtube.com" target="_blank">go to youtube, this will open link in new tab</a> <br>
    <a href="/index.html" target="_blank">index</a><br>


    <!-- Now adding image-->
    <!-- Image is not present then, alt text will be shown in place of it-->
    
    <img src="rishav.jpg" alt="Error loading image"><br>

    <img src="https://source.unsplash.com/random" alt="Error loading image" width="500" height="500">
</body>
</html>
